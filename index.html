<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sci-cal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Calculator</h1>
  <div class="container">
    <div class="display-value">
      <div class="live-display"></div>
      <div class="solution"></div>
    </div>
    
    <div class="extra-operators">
      <input type="button" value="%" onclick="percentage()">
      <input type="button" value="!" onclick="factorial()">
      <input type="button" value="sin" onclick="sin()">
      <input type="button" value="cos" onclick="cos()">
      <input type="button" value="tan" onclick="tan()">
      <input type="button" value="log" onclick="log()">
    </div>
    <div class="row">
      <input type="button" value="AC" class="clear">
      <input type="button" value="DE" class="delete">
      <input type="button" value="." class="value">
      <input type="button" value="+" class="value">
    </div>
    <div class="row">
      <input type="button" value="1" class="value">
      <input type="button" value="2" class="value">
      <input type="button" value="3" class="value">
      <input type="button" value="-" class="value">
    </div>
    <div class="row">
      <input type="button" value="4" class="value">
      <input type="button" value="5" class="value">
      <input type="button" value="6" class="value">
      <input type="button" value="*" class="value">
    </div>
    <div  class="row">
      <input type="button" value="7" class="value">
      <input type="button" value="8" class="value">
      <input type="button" value="9" class="value">
      <input type="button" value="/" class="value">
    </div>
    <div  class="row">
      <input type="button" value="Ans" class="answer">
      <input type="button" value="00" class="value">
      <input type="button" value="0" class="value">
      <input type="button" value=" = " class="equal">
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
